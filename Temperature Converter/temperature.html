<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperatur.css">    
</head>
<body>
    <h1 class="heading">Temperature Converter</h1>
    <div class="main-div">
            <div id="celcius-div"> 
                <input id="celcius-input" class="cels" type="number" name="" id="" value="0"><br>
                <label>Degree Celcius</label>
            </div>
            <div id="farhenheit-div">
                <input id="farhenheit-input" class="farh" type="number" name="" id="" value="32"><br>
                <label>Farhenheit</label>
            </div>
    </div>



    <script src="temperatur.js"></script>
</body>
</html>
